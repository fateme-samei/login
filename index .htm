<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/font/all.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/brand-logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">راهنمای سامانه</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">دانلود همره بام</a>
                        </li>

                    </ul>
                    <span class="navbar-text">

                        ثبت نام در سامانه

                    </span>
                </div>
            </div>
        </nav>
    </header>
    <div class="parent">
        <div class="parent-vidio">
            <div class="vidio">
                <button>
                    <i class="	fas fa-video"></i>
                </button>

            </div>

        </div>


        <div class="parent-form">
            <form class="form" id="loginForm">
                <p class="h1">ورود</p>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label form-group"></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="نام کاربری"
                        name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label form-group"></label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="رمز عبور"
                        name="password">
                    <a href="#">رمز عبور/ نام کاربری را فراموش کردم</a>
                    <button class="btn btn-danger w-100">ورود</button>

                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="num">
                    <p>
                        تلفن پشتیبانی:0123456
                    </p>

                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="text">
                    <p>
                        تمامی حقوق متعلق به این سایت برای بانک ملی ایران محفوظ است
                    </p>
                </div>
            </div>
        </div>

    </footer>

    <!--jcoery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--owl carosl-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./assets/font/all.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script>
        jQuery.extend(jQuery.validator.messages, {
            required: "وارد کردن این فیلد ضروری است",
            email: "پست الکترونیک درست وارد نشده است",
            number: "لطفا بصورت عدد وارد کنید",
            maxlength: jQuery.validator.format("کلمه عبور خود را بیشتر از 30 کاراکتر انتخاب نکنید"),
            minlength: jQuery.validator.format(".کلمه عبور خود را کمتر از 8 کاراکتر انتخاب نکنید"),
        });

        $(document).ready(function () {
            $.validator.setDefaults({
                highlight: function (element) {
                    $(element)
                        .closest(".form-group")
                        .addClass("has-error")
                }
            });
            $('#loginForm').validate(
                {
                    rules: {
                        email: {
                            required: true,
                            email: true
                        },
                        password: {
                            required: true,
                            minlength: 8
                        }
                    }
                });
        });
    </script>

</html>
